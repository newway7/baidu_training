<html>

<head>

</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id='isOrNotNum' onclick="isOrNotNumFun()">判断当前选中的输入框输入内容是否为数字</button>
        <button id='toFixedP' onclick="toFixedPFun()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id='abs' onclick="absFun()">当前选中数字的绝对值</button>
        <button id='ceil'>对当前选中的数字进行上舍入</button>
        <button id='floor'>对当前选中的数字进行下舍入</button>
        <button id='toFixedN'>把当前选中的数字四舍五入为最接近的整数</button>
        <button id='big'>返回 A 和 B 中的最高值</button>
        <button id='small'>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var a = document.getElementById('num-a');

        var b = document.getElementById('num-b');
        var ra = document.getElementById('radio-a');
        var rb = document.getElementById('radio-b');
        var result = document.getElementById('result');

        var reg = /^-?([1-9]\d*\.\d*|0\.\d*[1-9]\d*|0?\.0+|0|[1-9]\d*)$/; //浮点数和整数；

        function isOrNotNumFun() {
            if (ra.checked) {

                if (reg.test(a.value)) {

                    result.innerHTML = '是数字';

                } else {
                    result.innerHTML = '不是数字';
                }
            } else if (rb.checked) {
                if (reg.test(b.value)) {
                    result.innerHTML = '是数字';

                } else {
                    result.innerHTML = '不是数字';
                }
            }
        }

        function toFixedPFun() {
            if (!reg.test(a.value) || !reg.test(b.value)) {
                console.log('a或b不是数字')
            } else {
                result.innerHTML = parseFloat(a.value).toFixed(parseFloat(b.value));
            }
        }

        function absFun() {
            if (!reg.test(a.value) || !reg.test(b.value)) {
                console.log('a或b不是数字')
            } else {
                if (ra.checked) {
                    result.innerHTML = Math.abs(parseFloat(a.value));
                } else if (rb.checked) {
                    result.innerHTML = Math.abs(parseFloat(b.value));
                }
            }
        }
    </script>
</body>

</html>
