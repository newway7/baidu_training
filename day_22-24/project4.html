<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

</head>

<body>

    <script>
        var tree = {

            "id": 0,

            "name": "root",

            "left": {

                "id": 1,

                "name": "Simon",

                "left": {

                    "id": 3,

                    "name": "Carl",

                    "left": {

                        "id": 7,

                        "name": "Lee",

                        "left": {

                            "id": 11,

                            "name": "Fate"

                        }

                    },

                    "right": {

                        "id": 8,

                        "name": "Annie",

                        "left": {

                            "id": 12,

                            "name": "Saber"

                        }

                    }

                },

                "right": {

                    "id": 4,

                    "name": "Tony",

                    "left": {

                        "id": 9,

                        "name": "Candy"

                    }

                }

            },

            "right": {

                "id": 2,

                "name": "right",

                "left": {

                    "id": 5,

                    "name": "Carl2",

                },

                "right": {

                    "id": 6,

                    "name": "Carl3",

                    "right": {

                        "id": 10,

                        "name": "Kai"

                    }

                }

            }

        }



        // 假设id和name均不会重复，根据输入name找到对应的id

        function findIdByName(nameValue, node) {
            if (node) {
                if (node.name === nameValue) {
                    console.log(node.id);
                    return;
                    
                } else {
                    findIdByName(nameValue, node.left);
                    findIdByName(nameValue, node.right);
                }
            }
        }
        findIdByName('Carl2', tree);




        // 假设id和name均不会重复，根据输入id找到对应的name

        function findNameById(idValue, node) {
            if (node) {
                if (node.id === idValue) {
                    console.log(node.name);
                    return;
                    
                } else {
                    findNameById(idValue, node.left);
                    findNameById(idValue, node.right);
                }
            }
        }
        findNameById(5, tree);


        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        var backsD = [];

        function getListWithDLR(node) {

            if (node) {
                backsD.push(node.name);
                getListWithDLR(node.left);
                getListWithDLR(node.right);
            }
        }
        getListWithDLR(tree);
        console.log('backsD:' + backsD.join());

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        var backsL = [];

        function getListWithLDR(node) {
            if (node) {
                getListWithLDR(node.left);
                backsL.push(node.name);
                getListWithLDR(node.right);
            }
        }
        getListWithLDR(tree);
        console.log('backsL:' + backsL.join());
        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        var backsR = [];

        function getListWithLRD(node) {
            if (node) {
                getListWithLRD(node.left);
                getListWithLRD(node.right);
                backsR.push(node.name);
            }
        }
        getListWithLRD(tree);
        console.log('backsR:' + backsR.join());
    </script>

</body>

</html>
