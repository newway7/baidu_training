<html>

<body>

    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];

        function Queue() {
            this.dataStore = queue; //存放队列的数组；
            this.enqueue = enqueue; //向队列尾部添加一个元素
            this.dequeue = dequeue; //删除队首的元素
            this.back = back; //取队尾的元素；
            this.toStrings = toStrings; //显示队列的所有元素；
            this.empty = empty; //判断队列是否为空；
            this.first=first;

        }

        function enqueue(element) {
            this.dataStore.push(element);
        }

        function dequeue(element) {
            this.dataStore.shift();
        }

        function back() {
            return this.dataStore[this.dataStore.length - 1];
        }

        function toStrings() {
            return this.dataStore.join('=>');
        }
        function empty() {
            if (this.dataStore.length == 0) {
                return true;
            } else {
                return false;
            }

        }
        function first(){
            return this.dataStore[0];
        }
    </script>
</body>

</html>
