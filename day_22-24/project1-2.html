<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

</head>

<body>

    <div>

        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">

        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">

    </div>

    <div id="buttonNum">

        <button>判断当前选中的输入框输入内容是否为数字</button>

        <button>把 A 四舍五入为 B 个小数位数的数字</button>

        <button>当前选中数字的绝对值</button>

        <button>对当前选中的数字进行上舍入</button>

        <button>对当前选中的数字进行下舍入</button>

        <button>把当前选中的数字四舍五入为最接近的整数</button>

        <button>返回 A 和 B 中的最高值</button>

        <button>返回 A 和 B 中的最低值</button>        

    </div>

    <p id="result"></p>



    <script> 

        var buttonNum = document.getElementById("buttonNum");

        buttonNum.onclick = function(ev){

            var numA = document.getElementById("num-a").value;

            var numB = document.getElementById("num-b").value;

            var rusult = document.getElementById("result");

            var choice = document.getElementsByName("math-obj");    

            var ev = ev||window.event;

            var target = ev.target||ev.srcElement;

            if(target.nodeName.toLowerCase() == "button")

            {

                switch(target.innerHTML)

                {

                    case "判断当前选中的输入框输入内容是否为数字":

                        if(choice[0].checked)

                        {

                            if(numA && typeof(numA) == "string" && !(isNaN(Number(numA))))

                            {

                                result.innerHTML = "输入的内容为数字";

                            }

                            else

                            {

                                result.innerHTML="输入的内容不是数字"

                                console.log('test1');

                            }

                        }

                        else

                        {

                            if(numA && typeof(numB) == "string" && !(isNaN(Number(numB))))

                            {

                                result.innerHTML="输入的内容为数字"

                                console.log('test2');

                            }

                            else

                            {

                                result.innerHTML="输入的内容不是数字"

                                console.log('test3');

                            }

                        }

                        break;

                    case "把 A 四舍五入为 B 个小数位数的数字":

                        numA = Number(numA);

                        //console.log(typeof(numA));

                        result.innerHTML="四舍五入："+numA.toFixed(numB);

                        break;

                    case"当前选中数字的绝对值":

                        // numA = Number(numA);

                        // console.log(typeof(numA))

                        if(choice[0].checked)

                        {

                            result.innerHTML="绝对值："+ Math.abs(numA);

                        }

                        else

                        {

                            result.innerHTML="绝对值："+ Math.abs(numB);

                        }

                        break;

                    case"对当前选中的数字进行上舍入":

                        if(choice[0].checked)

                        {

                            result.innerHTML="上舍入"+Math.ceil(numA);

                        }

                        else

                        {

                            result.innerHTML="上舍入"+ Math.ceil(numB);

                        }

                        break;

                    case"对当前选中的数字进行下舍入":

                        if(choice[0].checked)

                        {

                            result.innerHTML="下舍入"+Math.floor(numA);

                        }

                        else

                        {

                            result.innerHTML="下舍入"+ Math.floor(numB);

                        }

                        break;

                    case"把当前选中的数字四舍五入为最接近的整数":

                        if(choice[0].checked)

                        {

                            result.innerHTML="四舍五入最近整数："+Math.round(numA);

                        }

                        else

                        {

                            result.innerHTML="四舍五入最近整数："+ Math.round(numB);

                        }

                        break;

                    case"返回 A 和 B 中的最高值":

                        result.innerHTML="最低值"+Math.max(numA,numB);

                        break;

                    case"返回 A 和 B 中的最低值":

                        result.innerHTML="最低值"+Math.min(numA,numB);

                        break;

                }

            }

        }

    </script>

</body>

</html>
