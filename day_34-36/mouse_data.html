<!DOCTYPE html>

<head>
    <script src="ife31data.js"></script>

    div.bar{

        height:300px;

    div.line{

        width:50%;
        height:300px;
    }

</head>

        <br>

    </div>
    <table id='table'></table>
<script src="newTable.js"></script>
