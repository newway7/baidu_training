<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>

    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if (decNumber === 0) {
                return '0';
            } else if (decNumber < 0 || decNumber % 1 !== 0) {
                return '请输入非负整数'
            }
            var result = '',
                remain = decNumber;
            while (remain !== 0) {
                result=(remain%2)+result;
                remain=Math.floor(remain/2);
            }
            return result;



                        

        }
        document.getElementById('trans-btn').onclick = function () {
            var result = dec2bin(document.getElementById("dec-number").value);
            document.getElementById("result").innerHTML = result;

        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
    </script>
</body>

</html>
