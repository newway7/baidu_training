
<!doctype html>

<html lang="en">

 

	<head>

		<meta charset="UTF-8" />

		<title>小球碰撞</title>

		<style type="text/css">

			* {

				margin: 0;

				padding: 0;

			}

			#wrap {

				height: 800px;

				width: 1300px;

				border: 1px solid red;

				/*小球设置相对定位*/

				position: relative;

				margin: 0 auto;

				overflow: hidden;

			}

			p {

				width: 40px;

				height: 40px;

				border-radius: 50%;

				background-color: red;

				position: absolute;

				top: 0;

				left: 0;

				color: white;

				font-size: 25px;

				text-align: center;

				line-height: 40px;

			}

		</style>

	</head>

 

	<body>

		<div id="wrap">

		</div>

	</body>

	<!--<script src="js/common.js" type="text/javascript" charset="utf-8"></script>-->

	<script type="text/javascript">

		/**

		 * 生成并返回一个从m到n全区间的随机数

		 * @param {Object} m

		 * @param {Object} n

		 */

		function randomNum(m, n) {

			return Math.floor(Math.random() * (n - m + 1) + m);

		}

		/**

		 * 生成一个随机颜色，并返回rgb字符串值

		 */

		function randomColor() {

			var r = randomNum(0, 255);

			var g = randomNum(0, 255);

			var b = randomNum(0, 255);

			return "rgb(" + r + "," + g + "," + b + ")";

		}

		//获得wrapDiv

		var wrapDiv = document.getElementById("wrap");

		//定义数组存储所有的小球

		var balls = [];

		//生成小球函数

		function createBalls() {

			for (var i = 0; i < 20; i++) {

				var ball = document.createElement("p");

				//随机小球起始的X坐标和小球的Y坐标

				ball.x = randomNum(0, 1200);

				ball.y = randomNum(0, 700);

				//随机小球的移动速度

				ball.speed = randomNum(2, 5);

				//随机小球移动的方向

				if (Math.random() - 0.5 > 0) {

					ball.xflag = true;

				} else {

					ball.xflag = false;

				}

				if (Math.random() - 0.5 > 0) {

					ball.yflag = true;

				} else {

					ball.yflag = false;

				}

				//随机小球的背景颜色

				ball.style.backgroundColor = randomColor();

				ball.innerHTML = i + 1;

				//将小球插入当wrapDiv中

				wrapDiv.appendChild(ball);

				//将所有的小球存储到数组中

				balls.push(ball);

			}

		}

		createBalls();

		//小球移动函数，判断小球的位置

		function moveBalls(ballObj) {

			setInterval(function() {
				ballObj.style.top = ballObj.y + "px";
				ballObj.style.left = ballObj.x + "px";

				//判断小球的标志量，对小球作出相应操作

				if (ballObj.yflag) {

					//小球向下移动

					ballObj.y += ballObj.speed;

					if (ballObj.y >= 800 - ballObj.offsetWidth) {

						ballObj.y = 800 - ballObj.offsetWidth;

						ballObj.yflag = false;

					}

				} else {

					//小球向上移动

					ballObj.y -= ballObj.speed;

					if (ballObj.y <= 0) {

						ballObj.y = 0;

						ballObj.yflag = true;

					}

				}

				if (ballObj.xflag) {

					//小球向右移动

					ballObj.x += ballObj.speed;

					if (ballObj.x >= 1300 - ballObj.offsetHeight) {

						ballObj.x = 1300 - ballObj.offsetHeight;

						ballObj.xflag = false;

					}

				} else {

					//小球向左移动

					ballObj.x -= ballObj.speed;

					if (ballObj.x <= 0) {

						ballObj.x = 0;

						ballObj.xflag = true;

					}

				}

			}, 10);

		}

		for (var i = 0; i < balls.length; i++) {

			//将所有的小球传到函数中,来实现对小球的移动

			moveBalls(balls[i]);

		}

	</script>

 

</html>
